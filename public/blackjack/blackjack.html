<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons/buttons.css">
    <link rel="stylesheet" href="blackjack.css">
    <title>Blackjack Game</title>
</head>

<body>
    <h1>BLACKJACK</h1>
    <div class="blackjack-table">
        <div class="left-section">
            <div class="dealer-section">
                <h2>Dealer's Hand</h2>

                <div id="button-container"></div>

                <script src="buttons/buttons.js"></script> <!-- Link to button scripts -->
                <script>
                    // Load button from buttons.html
                    fetch('buttons/buttons.html')
                        .then(response => response.text())
                        .then(data => {
                            // Insert only button1 into the container
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(data, 'text/html');
                            const button1 = doc.getElementById('button1');
                            document.getElementById('button-container').appendChild(button1);

                            // Now the button is in the DOM, the event handler in buttons.js will work.
                        })
                        .catch(error => console.error('Error loading button:', error));
                </script>
            </div>
            <div class="player-section">
                <h2>Player's Hand</h2>
            </div>
        </div>
        <div class="game-section">
            <h2>Game Actions</h2>
        </div>
    </div>
</body>

</html>
