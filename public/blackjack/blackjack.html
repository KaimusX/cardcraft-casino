<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blackjack.css">
    <link rel="stylesheet" href="Sections/dealer/dealer-section.css">
    <link rel="stylesheet" href="Sections/game/game-section.css">
    <link rel="stylesheet" href="Sections/player/player-section.css">
    <title>Blackjack Game</title>
</head>

<body>
    <h1 class="title-blackjack">BLACKJACK</h1>
    <div class="blackjack-table">
        <div class="left-section">
            <div id="dealer-container" class="dealer-section"></div>
            <div id="player-container" class="player-section"></div>
        </div>
        <div id="game-container" class="game-section"></div>
    </div>

    <div id="betModal" class="modal">
        <div class="modal-content">
            <h1>Place Your Bet</h1>
            <p class="Balance"> Current Balance: 
                <span id="playerBalance" class="label">$</span>
            </p>
            <input id="betInput" class="bet-input" type="number" placeholder="Enter your bet" />
            <button id="placeBetButton" class="bet-button">Place Bet</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="blackjack.js" type="module"></script>
</body>

</html>
