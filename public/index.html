<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardCraft Casino</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <h1>CardCraft Casino</h1>
    
    <section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary">
            Sign in with Google
        </button>
        <div id="emailSignIn" class="form-container">
            <h3>Email Sign-In</h3>
            <div class="form-group">
            <input type="email" id="emailInput" placeholder="Email" />
            </div>
            <div class="form-group">
            <input type="password" id="passwordInput" placeholder="Password" />
            </div>
            <div id="errorMessages" class="error-messages"></div>
            <div class="button-container">
                <button id="registerBtn" class="btn">Register</button>
                <button id="emailSignInBtn" class="btn">Sign In</button>  
                </div>   
          </div>
    </section>

    <section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    </section>

</body>
</html>
