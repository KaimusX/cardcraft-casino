<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardCraft Casino</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <h1>CardCraft Casino</h1>
    
    <section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary">
            Sign in with Google
        </button>
    </section>

    <section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    </section>
    <!-- Ad Modal -->
    <div id="adModal" class="modal">
        <div class="modal-content">
            <span class="close-ad-button" aria-label="Close">&times;</span>
            <h2>Watch Ad to Earn $10</h2>
            <video id="adVideo" controls>
                <!-- Video source will be set dynamically -->
            </video>
        </div>
    </div>
</body>
</html>
