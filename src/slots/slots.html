<html>
<head>
    <link rel="stylesheet" href="slots.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=book_2" />
    <title>Slots Game</title>
</head>
<body>
    <button class="rules">
        <span class="material-symbols-outlined">
        book_2
        </span>
    </button>
    <div class="slot-machine">
        <div class="display">
            <div class="reel" id="reel1">
                <div class="symbol">🍒</div>
                <div class="symbol">🍋</div>
                <div class="symbol">🍉</div>
                <div class="symbol">🍊</div>
                <div class="symbol">🍇</div>
                <div class="symbol">🍓</div>
                <div class="symbol">7️⃣</div>
                <div class="symbol">BAR</div>
                <div class="symbol">Double BAR</div>
                <div class="symbol">Triple BAR</div>
                <div class="symbol">🔔</div>
                <div class="symbol">⭐️</div>
                <div class="symbol">💎</div>
                <div class="symbol">🐎</div>
                <div class="symbol">💰</div>
            </div>
            <div class="reel" id="reel2">
                <div class="symbol">BAR</div>
                <div class="symbol">💰</div>
                <div class="symbol">🍊</div>
                <div class="symbol">🍓</div>
                <div class="symbol">7️⃣</div>
                <div class="symbol">💎</div>
                <div class="symbol">🍇</div>
                <div class="symbol">Double BAR</div>
                <div class="symbol">🐎</div>
                <div class="symbol">🍉</div>
                <div class="symbol">🍒</div>
                <div class="symbol">🔔</div>
                <div class="symbol">⭐️</div>
                <div class="symbol">Triple BAR</div>
                <div class="symbol">🍋</div>
            </div>
            <div class="reel" id="reel3">
                <div class="symbol">🐎</div>
                <div class="symbol">🔔</div>
                <div class="symbol">🍓</div>
                <div class="symbol">⭐️</div>
                <div class="symbol">🍉</div>
                <div class="symbol">💰</div>
                <div class="symbol">🍊</div>
                <div class="symbol">BAR</div>
                <div class="symbol">7️⃣</div>
                <div class="symbol">🍒</div>
                <div class="symbol">🍋</div>
                <div class="symbol">🍇</div>
                <div class="symbol">Double BAR</div>
                <div class="symbol">💎</div>
                <div class="symbol">Triple BAR</div>
            </div>
        </div>
        <div class="controls">
            <div class="bet-amount-div">
                <button class="bet-button">-</button>
                <div class="total-bet-div">
                    <h4>Total bet</h4>
                    <span class="bet-amount">$0</span>
                </div>  
                <button class="bet-button">+</button>
            </div>
            <div class="win-amount-div">
                <div class="total-win-div">
                    <h4>Total win</h4>
                    <span class="win-amount">$0</span>
                </div>  
            </div>
            <button class="spin-button">SPIN</button>
        </div>
    </div>
</body>
</html>
